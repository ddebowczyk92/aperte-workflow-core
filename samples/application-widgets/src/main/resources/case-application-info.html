<#assign null = "null"/>


<#assign provider = attributesProvider.getProvider()>
<#assign name = provider.getSimpleAttributeValue("name")!"">
<#assign surname = provider.getSimpleAttributeValue("surname")!"">
<#assign description = provider.getSimpleAttributeValue("description")!"">
    <div class="form-group">
        <label name="tooltip" title="Application Process" class="col-sm 2 control-label required">
            Application Case
        </label>

        <div class="col-sm-9">
            <div class="form-group">
                <label>Name</label>

            </div>
            <div class="form-group">
                <label>Surname</label>

            </div>
            <div class="form-group">
                <label>description</label>
            </div>


        </div>
    </div>
